    <header>
        <h1>Period Tracker</h1>
        <nav>

    <main>
        <section class="tracker">
            <h2>Your Cycle</h2>
            <p>Track your period and predict future cycles.</p>
            <form id="tracker-form">
                <label for="last-period">Last Period Start Date:</label>
                <input type="date" id="last-period" name="last-period">
                <label for="cycle-length">Average Cycle Length (days):</label>
                <input type="number" id="cycle-length" name="cycle-length">
                <button type="button" onclick="calculateNextPeriod()">Calculate Next Period</button>
            </form>
            <div id="prediction-result"></div>
        </section>
    </main>
